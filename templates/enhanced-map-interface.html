<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geli≈ütirilmi≈ü Harita Aray√ºz√º</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .phone-container {
        width: 375px;
        height: 812px;
        background: #1a1a1a;
        border-radius: 40px;
        padding: 10px;
        box-shadow:
          0 25px 50px rgba(0, 0, 0, 0.3),
          0 10px 20px rgba(0, 0, 0, 0.2),
          inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        position: relative;
        overflow: hidden;
      }

      .phone-screen {
        width: 100%;
        height: 100%;
        background: #ffffff;
        border-radius: 30px;
        overflow: hidden;
        position: relative;
      }

      .status-bar {
        background: #f8f9fa;
        height: 44px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        font-size: 14px;
        color: #333;
        border-bottom: 1px solid #e0e0e0;
      }

      .time {
        font-weight: 600;
      }

      .status-icons {
        display: flex;
        gap: 5px;
      }

      .header-nav {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        display: flex;
        justify-content: space-around;
        padding: 0;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      }

      .nav-item {
        flex: 1;
        padding: 15px 10px;
        text-align: center;
        font-size: 16px;
        font-weight: 600;
        letter-spacing: 0.5px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
      }

      .nav-item:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .nav-item::after {
        content: "";
        position: absolute;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 1px;
        height: 60%;
        background: rgba(255, 255, 255, 0.3);
      }

      .nav-item:last-child::after {
        display: none;
      }

      .map-container {
        height: calc(100% - 44px - 60px - 70px);
        position: relative;
        background: linear-gradient(to bottom, #f0f4f8 0%, #d9e2ec 100%);
        overflow: hidden;
      }

      .map-background {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image:
          repeating-linear-gradient(
            0deg,
            transparent,
            transparent 35px,
            rgba(255, 255, 255, 0.05) 35px,
            rgba(255, 255, 255, 0.05) 70px
          ),
          repeating-linear-gradient(
            90deg,
            transparent,
            transparent 35px,
            rgba(255, 255, 255, 0.05) 35px,
            rgba(255, 255, 255, 0.05) 70px
          );
      }

      .street {
        position: absolute;
        background: linear-gradient(
          90deg,
          #ffd700 0%,
          #ffed4e 50%,
          #ffd700 100%
        );
        box-shadow: 0 3px 10px rgba(255, 215, 0, 0.4);
      }

      .street-horizontal {
        width: 100%;
        height: 25px;
        top: 50%;
        transform: translateY(-50%);
      }

      .street-vertical {
        width: 25px;
        height: 100%;
        left: 40%;
      }

      .building-block {
        position: absolute;
        background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .block1 {
        top: 20px;
        left: 20px;
        width: 120px;
        height: 180px;
      }

      .block2 {
        top: 20px;
        right: 20px;
        width: 140px;
        height: 160px;
      }

      .block3 {
        bottom: 120px;
        left: 20px;
        width: 100px;
        height: 120px;
      }

      .block4 {
        bottom: 120px;
        right: 20px;
        width: 130px;
        height: 140px;
      }

      .park {
        position: absolute;
        background: linear-gradient(135deg, #55efc4 0%, #00b894 100%);
        border-radius: 50%;
        box-shadow: 0 4px 12px rgba(0, 184, 148, 0.3);
      }

      .park1 {
        top: 220px;
        left: 30px;
        width: 80px;
        height: 80px;
      }

      .park2 {
        top: 320px;
        right: 40px;
        width: 100px;
        height: 100px;
      }

      .water {
        position: absolute;
        bottom: 70px;
        left: 0;
        width: 100%;
        height: 50px;
        background: linear-gradient(
          90deg,
          #74b9ff 0%,
          #0984e3 50%,
          #74b9ff 100%
        );
        box-shadow: 0 -4px 12px rgba(9, 132, 227, 0.3);
      }

      .water::before {
        content: "RIVER";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: rgba(255, 255, 255, 0.6);
        font-weight: 600;
        letter-spacing: 3px;
        font-size: 12px;
      }

      .marker {
        position: absolute;
        width: 50px;
        height: 60px;
        cursor: pointer;
        transition: transform 0.3s ease;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
      }

      .marker:hover {
        transform: translateY(-5px) scale(1.1);
      }

      .marker-icon {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        color: white;
        position: relative;
      }

      .marker-bg {
        position: absolute;
        width: 45px;
        height: 45px;
        border-radius: 50% 50% 50% 0;
        transform: rotate(-45deg);
        top: 0;
        left: 50%;
        margin-left: -22.5px;
      }

      .marker-bg::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: inherit;
        background: inherit;
        opacity: 0.3;
        animation: pulse 2s ease-out infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.3;
        }
        100% {
          transform: scale(1.5);
          opacity: 0;
        }
      }

      .marker-content {
        position: relative;
        z-index: 1;
        transform: rotate(45deg);
      }

      .marker-bank {
        top: 80px;
        left: 50px;
      }

      .marker-bank .marker-bg {
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
      }

      .marker-money {
        top: 80px;
        right: 80px;
      }

      .marker-money .marker-bg {
        background: linear-gradient(135deg, #26de81 0%, #20bf6b 100%);
      }

      .marker-hospital {
        top: 200px;
        right: 180px;
      }

      .marker-hospital .marker-bg {
        background: linear-gradient(135deg, #4ecdc4 0%, #44a3aa 100%);
      }

      .marker-food {
        bottom: 200px;
        left: 80px;
      }

      .marker-food .marker-bg {
        background: linear-gradient(135deg, #a55eea 0%, #8854d0 100%);
      }

      .marker-gas {
        bottom: 200px;
        right: 60px;
      }

      .marker-gas .marker-bg {
        background: linear-gradient(135deg, #fc5c65 0%, #eb3b5a 100%);
      }

      .marker-home {
        bottom: 320px;
        left: 20px;
      }

      .marker-home .marker-bg {
        background: linear-gradient(135deg, #45aaf2 0%, #2e86de 100%);
      }

      .arrow-indicator {
        position: absolute;
        top: 55%;
        left: 38%;
        width: 40px;
        height: 40px;
        animation: bounce 2s ease-in-out infinite;
      }

      .arrow-indicator svg {
        width: 100%;
        height: 100%;
        filter: drop-shadow(0 4px 8px rgba(139, 69, 19, 0.4));
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(10px);
        }
      }

      .search-container {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: white;
        padding: 15px;
        box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
      }

      .search-box {
        display: flex;
        align-items: center;
        background: #f5f7fa;
        border-radius: 12px;
        padding: 12px 15px;
        gap: 10px;
        transition: all 0.3s ease;
      }

      .search-box:focus-within {
        background: white;
        box-shadow: 0 0 0 2px #667eea;
      }

      .search-icon {
        color: #667eea;
        font-size: 20px;
      }

      .search-input {
        flex: 1;
        border: none;
        background: transparent;
        font-size: 16px;
        outline: none;
        color: #333;
      }

      .search-input::placeholder {
        color: #999;
      }

      .send-button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        width: 40px;
        height: 40px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.2s ease;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      }

      .send-button:hover {
        transform: scale(1.05);
      }

      .send-button:active {
        transform: scale(0.95);
      }

      .send-button svg {
        width: 20px;
        height: 20px;
        fill: white;
      }
    </style>
  </head>
  <body>
    <div class="phone-container">
      <div class="phone-screen">
        <div class="status-bar">
          <span class="time">09:41</span>
          <span class="status-icons">
            <span>üì∂</span>
            <span>üì°</span>
            <span>üîã</span>
          </span>
        </div>

        <div class="header-nav">
          <div class="nav-item">Fƒ∞LTRE</div>
          <div class="nav-item">KATEGORƒ∞</div>
          <div class="nav-item">AYARLAR</div>
        </div>

        <div class="map-container">
          <div class="map-background"></div>

          <div class="street street-horizontal"></div>
          <div class="street street-vertical"></div>

          <div class="building-block block1"></div>
          <div class="building-block block2"></div>
          <div class="building-block block3"></div>
          <div class="building-block block4"></div>

          <div class="park park1"></div>
          <div class="park park2"></div>

          <div class="water"></div>

          <div class="marker marker-bank">
            <div class="marker-icon">
              <div class="marker-bg"></div>
              <div class="marker-content">üèõÔ∏è</div>
            </div>
          </div>

          <div class="marker marker-money">
            <div class="marker-icon">
              <div class="marker-bg"></div>
              <div class="marker-content">üí∞</div>
            </div>
          </div>

          <div class="marker marker-hospital">
            <div class="marker-icon">
              <div class="marker-bg"></div>
              <div class="marker-content">üè•</div>
            </div>
          </div>

          <div class="marker marker-food">
            <div class="marker-icon">
              <div class="marker-bg"></div>
              <div class="marker-content">üç¥</div>
            </div>
          </div>

          <div class="marker marker-gas">
            <div class="marker-icon">
              <div class="marker-bg"></div>
              <div class="marker-content">‚õΩ</div>
            </div>
          </div>

          <div class="marker marker-home">
            <div class="marker-icon">
              <div class="marker-bg"></div>
              <div class="marker-content">üè†</div>
            </div>
          </div>

          <div class="arrow-indicator">
            <svg viewBox="0 0 24 24">
              <path d="M12 2L2 12h6v10h8V12h6z" fill="#8B4513" />
            </svg>
          </div>
        </div>

        <div class="search-container">
          <div class="search-box">
            <span class="search-icon">üîç</span>
            <input
              type="text"
              class="search-input"
              placeholder="Mesajƒ±nƒ±zƒ± yazƒ±n..."
            />
            <button class="send-button">
              <svg viewBox="0 0 24 24">
                <path d="M2 21l21-9L2 3v7l15 2-15 2v7z" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Marker'lara tƒ±klama animasyonu
      document.querySelectorAll(".marker").forEach((marker) => {
        marker.addEventListener("click", function () {
          this.style.animation = "none";
          setTimeout(() => {
            this.style.animation = "bounce 0.5s ease";
          }, 10);
        });
      });

      // Search input focus efekti
      const searchInput = document.querySelector(".search-input");
      const searchBox = document.querySelector(".search-box");

      searchInput.addEventListener("focus", () => {
        searchBox.style.transform = "scale(1.02)";
      });

      searchInput.addEventListener("blur", () => {
        searchBox.style.transform = "scale(1)";
      });

      // Send button animasyonu
      const sendButton = document.querySelector(".send-button");
      sendButton.addEventListener("click", () => {
        searchInput.value = "";
        sendButton.style.animation = "pulse 0.5s ease";
        setTimeout(() => {
          sendButton.style.animation = "";
        }, 500);
      });
    </script>
  </body>
</html>
