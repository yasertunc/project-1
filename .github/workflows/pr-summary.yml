name: PR Summary

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: read
  issues: write

jobs:
  summarize:
    if: github.event.pull_request.head.repo.fork == false
    runs-on: ubuntu-latest
    steps:
      - name: Yorum olarak özet bırak
        uses: actions/github-script@v7
        with:
          script: |
            const marker = '<!-- pr-summary -->';
            const { owner, repo } = context.repo;
            const pull_number = context.issue.number;

            const pr = await github.rest.pulls.get({ owner, repo, pull_number });
            const files = await github.paginate(github.rest.pulls.listFiles, { owner, repo, pull_number });

            const additions = files.reduce((sum, file) => sum + file.additions, 0);
            const deletions = files.reduce((sum, file) => sum + file.deletions, 0);
            const changedFiles = files.length;
            const bodyText = (pr.data.body || '').trim();

            const summary = [
              '### PR Özeti',
              `- Başlık: ${pr.data.title}`,
              `- Açan: @${pr.data.user.login}`,
              `- Durum: ${pr.data.draft ? 'Draft' : 'Hazır'}`,
              `- Değişiklikler: ${changedFiles} dosya, +${additions} / -${deletions}`,
              '',
              '#### Açıklama',
              bodyText || '_Açıklama eklenmedi_',
            ].join('\n');

            const finalBody = `${marker}\n${summary}`;

            const comments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number: pull_number,
            });

            const existing = comments.find(
              (comment) =>
                comment.user?.login === 'github-actions[bot]' &&
                comment.body?.includes(marker),
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body: finalBody,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: pull_number,
                body: finalBody,
              });
            }
