name: Chromatic

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  chromatic:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    env:
      DOWNLOAD_URL: https://www.fellowus.com/download
      CHROMATIC_BRANCH: ${{ github.event.pull_request.head.ref || github.ref_name }}
      CHROMATIC_SHA: ${{ github.event.pull_request.head.sha || github.sha }}
      CHROMATIC_SLUG: ${{ github.repository }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build design tokens
        run: npm run tokens:build

      - name: Publish to Chromatic
        id: chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          buildScriptName: build-storybook
          autoAcceptChanges: ${{ github.ref == 'refs/heads/main' }}
          exitOnceUploaded: true
          exitZeroOnChanges: true
          onlyChanged: true
          skip: ${{ github.event_name == 'pull_request' && github.event.pull_request.draft == true }}

      - name: Chromatic build result
        if: always()
        run: |
          if [ "${{ steps.chromatic.outcome }}" == "success" ]; then
            echo "✅ Chromatic build completed successfully"
          elif [ "${{ steps.chromatic.outcome }}" == "failure" ]; then
            echo "❌ Chromatic build failed"
            exit 1
          else
            echo "⚠️ Chromatic build skipped or completed with warnings"
          fi
