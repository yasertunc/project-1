name: Chromatic

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  chromatic:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    env:
      DOWNLOAD_URL: https://www.fellowus.com/download
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build design tokens
        run: npm run tokens:build

      - name: Publish to Chromatic
        id: chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          buildScriptName: build-storybook
          autoAcceptChanges: ${{ github.ref == 'refs/heads/main' }}
          exitOnceUploaded: true
          exitZeroOnChanges: true
          skip: ${{ github.event_name == 'pull_request' && github.event.pull_request.draft == true }}
        continue-on-error: false
        env:
          CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}

      - name: Chromatic build result
        if: always()
        run: |
          if [ "${{ steps.chromatic.outcome }}" == "success" ]; then
            echo "✅ Chromatic build completed successfully"
          else
            echo "❌ Chromatic build failed"
            exit 1
          fi
