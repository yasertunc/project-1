name: EAS Build

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  android:
    name: Android AAB
    if: ${{ secrets.EXPO_TOKEN != '' }}
    runs-on: ubuntu-latest
    env:
      DOWNLOAD_URL: https://www.fellowus.com/download
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: apps/mobile

      - name: Install EAS CLI
        run: npm install --global eas-cli

      - name: Prepare service account JSON
        if: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON_BASE64 != '' }}
        run: |
          mkdir -p apps/mobile/.eas
          echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON_BASE64 }}" | base64 -d > apps/mobile/.eas/android-service-account.json
          echo "âœ… Service account JSON prepared"
        working-directory: .

      - name: Run EAS build (android)
        id: build
        run: |
          echo "ðŸš€ Starting EAS build for Android..."
          eas build --platform android --profile production --non-interactive
          echo "âœ… Build completed"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        working-directory: apps/mobile

      - name: Get build ID from output
        id: get_build_id
        run: |
          echo "ðŸ“¦ Getting latest build ID..."
          BUILD_ID=$(eas build:list --platform android --limit 1 --json | grep -o '"id":"[^"]*' | head -1 | cut -d'"' -f4)
          if [ -z "$BUILD_ID" ]; then
            echo "âŒ Could not find build ID"
            exit 1
          fi
          echo "build_id=$BUILD_ID" >> $GITHUB_OUTPUT
          echo "âœ… Build ID: $BUILD_ID"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        working-directory: apps/mobile

      - name: Download artifact and create checksum
        if: steps.get_build_id.outputs.build_id != ''
        run: |
          echo "ðŸ“¥ Downloading build artifacts..."
          mkdir -p artifacts
          eas build:download --id ${{ steps.get_build_id.outputs.build_id }} --path artifacts/
          cd artifacts
          for file in *.aab *.apk; do
            if [ -f "$file" ]; then
              sha256sum "$file" > "${file}.sha256"
              echo "âœ… Created checksum for $file"
            fi
          done
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        working-directory: apps/mobile

      - name: Create GitHub Release
        if: github.ref_type == 'tag' && startsWith(github.ref_name, 'v') && steps.get_build_id.outputs.build_id != ''
        uses: softprops/action-gh-release@v1
        with:
          files: apps/mobile/artifacts/*
          body: |
            ## Android Build

            **Build ID:** ${{ steps.get_build_id.outputs.build_id }}
            **Platform:** Android
            **Profile:** Production

            ### Artifacts

            - AAB/APK files with SHA256 checksums

            ### Download

            Artifacts are also available on [Expo Dashboard](https://expo.dev/accounts/yasertunc/projects/fellowus-mobile/builds/${{ steps.get_build_id.outputs.build_id }})
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Submit to Play Console (internal track)
        if: steps.get_build_id.outputs.build_id != '' && secrets.GOOGLE_SERVICE_ACCOUNT_JSON_BASE64 != ''
        run: |
          echo "ðŸ“¤ Submitting build ${{ steps.get_build_id.outputs.build_id }} to Play Console internal track..."
          eas submit --platform android --id ${{ steps.get_build_id.outputs.build_id }} --non-interactive --wait
          echo "âœ… Build submitted successfully to Play Console"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        working-directory: apps/mobile

  android-apk:
    name: Android APK
    if: ${{ secrets.EXPO_TOKEN != '' }}
    runs-on: ubuntu-latest
    env:
      DOWNLOAD_URL: https://www.fellowus.com/download
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: apps/mobile

      - name: Install EAS CLI
        run: npm install --global eas-cli

      - name: Run EAS build (android APK)
        id: build
        run: |
          echo "ðŸš€ Starting EAS build for Android APK..."
          eas build --platform android --profile production-apk --non-interactive
          echo "âœ… Build completed"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        working-directory: apps/mobile

      - name: Get build ID from output
        id: get_build_id
        run: |
          echo "ðŸ“¦ Getting latest build ID..."
          BUILD_ID=$(eas build:list --platform android --limit 1 --json | grep -o '"id":"[^"]*' | head -1 | cut -d'"' -f4)
          if [ -z "$BUILD_ID" ]; then
            echo "âŒ Could not find build ID"
            exit 1
          fi
          echo "build_id=$BUILD_ID" >> $GITHUB_OUTPUT
          echo "âœ… Build ID: $BUILD_ID"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        working-directory: apps/mobile

      - name: Download artifact and create checksum
        if: steps.get_build_id.outputs.build_id != ''
        run: |
          echo "ðŸ“¥ Downloading build artifacts..."
          mkdir -p artifacts
          eas build:download --id ${{ steps.get_build_id.outputs.build_id }} --path artifacts/
          cd artifacts
          for file in *.apk; do
            if [ -f "$file" ]; then
              sha256sum "$file" > "${file}.sha256"
              echo "âœ… Created checksum for $file"
            fi
          done
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        working-directory: apps/mobile

      - name: Upload APK artifact
        if: steps.get_build_id.outputs.build_id != ''
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: apps/mobile/artifacts/*.apk
          retention-days: 30

  ios:
    name: iOS IPA
    if: ${{ secrets.EXPO_TOKEN != '' && secrets.ASC_API_KEY_ID != '' }}
    runs-on: macos-latest
    env:
      DOWNLOAD_URL: https://www.fellowus.com/download
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: apps/mobile

      - name: Install EAS CLI
        run: npm install --global eas-cli

      - name: Run EAS build (ios)
        run: eas build --platform ios --profile production-ios --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EXPO_APPLE_APP_STORE_CONNECT_KEY_ID: ${{ secrets.ASC_API_KEY_ID }}
          EXPO_APPLE_APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          EXPO_APPLE_APP_STORE_CONNECT_PRIVATE_KEY: ${{ secrets.ASC_API_KEY_P8 }}
        working-directory: apps/mobile
