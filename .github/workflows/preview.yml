name: Storybook Preview

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  preview:
    runs-on: ubuntu-latest
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.page_url }}
    env:
      DOWNLOAD_URL: https://www.fellowus.com/download
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook
        run: npm run build-storybook

      - uses: actions/configure-pages@v5

      - name: Upload Storybook artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: storybook-static

      - name: Deploy Storybook preview
        id: deploy
        uses: actions/deploy-pages@v4
        with:
          preview: true
          target-folder: previews/pr-${{ github.event.pull_request.number }}

      - name: Comment with preview link
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            <!-- preview-comment -->
            âœ… Storybook Preview hazÄ±r!

            ðŸ‘‰ [Preview URL](${{ steps.deploy.outputs.page_url }})
          edit-mode: replace
